<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="4"/>
  
  <!-- Book/Note Icon -->
  <path d="M35 35 L35 85 L85 85 L85 45 L75 35 Z" fill="#0F172A" stroke="#38BDF8" stroke-width="2"/>
  <path d="M75 35 L75 45 L85 45" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  
  <!-- Lines representing text -->
  <line x1="45" y1="50" x2="70" y2="50" stroke="#38BDF8" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="60" x2="75" y2="60" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="70" x2="65" y2="70" stroke="#38BDF8" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Letter N -->
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#38BDF8" text-anchor="middle">N</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
